<div class="padding" ng-controller="accountController">
	<super-navbar>
		<super-navbar-title>Account</super-navbar-title>
	</super-navbar>
	<div>
		<h2>Welcome to my store!</h2>
		<div class="row">
			<div class="col">
				<button class="button button-block button-energized" ng-click="signup()">Sign Up</button>
			</div>
			<div class="col">
				<button class="button button-block button-positive" ng-click="signin()">Sign In</button>
			</div>
		</div>
	</div>
</div>
